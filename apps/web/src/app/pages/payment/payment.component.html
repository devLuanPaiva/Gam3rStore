<section class="flex-1 flex flex-col space-y-4 pt-4 container">
    <app-pages-steps [step]="'payment'" />
    <section class="flex flex-col gap-4 lg:flex-row max-w-full">
        <div class="flex flex-col gap-5">
            <app-form-delivery
                [delivery]="delivery"
                (deliveryChange)="changeDelivery($event)"
                className="max-w-full" />
            <app-method-payment
                [methodPayment]="methodPayment"
                (changedMethod)="changeMethodPayment($event)"
                className="max-w-full" />
        </div>
        <app-summary
            [methodPay]="methodPayment"
            [installment]="installment"
            [ammountItem]="totalQuantity"
            [value]="fullPrice"
            [totalPrice]="totalPrice"
            (finalizePurchase)="finalizePurchase()"
            className="max-w-full" />
    </section>
</section>
