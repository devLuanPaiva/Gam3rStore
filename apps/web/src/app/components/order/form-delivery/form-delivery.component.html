<section [ngClass]="'flex flex-col gap-2 w-full ' + className">
    <h2 class="text-lg sm:text-xl font-bold text-white/70">Dados da Entrega</h2>
    <form class="flex flex-col gap-5 bg-[#0e001d] rounded-xl p-4 sm:p-6 w-full">
        <input name="name" placeholder="Nome Completo" [(ngModel)]="delivery.name" (input)="onDeliveryChange()" class="input w-full" />
        
        <div class="flex flex-col sm:flex-row gap-4 sm:gap-5">
            <input name="email" placeholder="E-mail" [(ngModel)]="delivery.email" (input)="onDeliveryChange()" class="input flex-1 w-full" />
            <input name="cpf" placeholder="CPF" [(ngModel)]="delivery.cpf" (input)="onDeliveryChange()" class="input flex-1 w-full" />
        </div>

        <div class="flex flex-col sm:flex-row gap-4 sm:gap-5">
            <input name="street" placeholder="Logradouro" [(ngModel)]="delivery.street" (input)="onDeliveryChange()" class="input flex-1 w-full" />
            <input name="complement" placeholder="Complemento" [(ngModel)]="delivery.complement" (input)="onDeliveryChange()" class="input w-full" />
        </div>

        <div class="flex flex-col sm:flex-row gap-4 sm:gap-5">
            <input name="city" placeholder="Cidade" [(ngModel)]="delivery.city" (input)="onDeliveryChange()" class="input flex-1 w-full" />
            <input name="state" placeholder="Estado" [(ngModel)]="delivery.state" (input)="onDeliveryChange()" class="input flex-1 w-full" />
        </div>
    </form>
</section>
