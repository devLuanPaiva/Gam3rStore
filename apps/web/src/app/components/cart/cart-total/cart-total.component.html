<section class="flex flex-col sm:flex-row justify-end items-center gap-3 sm:gap-7 bg-[#0e001d]  rounded-xl px-2 py-4 sm:px-7 ">
    <div class="flex sm:flex-col box-border max-sm:space-x-2">
        <h3 class="text-zinc-400 text-base sm:text-xl">Total ({{itemCount}} {{itemCount === 1 ? 'item': 'items'}}):</h3>
        <p class="text-emerald-500 text-xl sm:text-2xl font-semibold">
            {{totalPrice | currency: 'BRL'}}
        </p>
    </div>
    <a  routerLink="/cart/payment" class="button bg-indigo-700 flex items-center gap-2">
        <fa-icon [icon]="faShoppingCart" size="lg"/>
        <span>Continuar</span>
      </a>
</section>
