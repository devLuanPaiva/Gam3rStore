<section [ngClass]="'flex flex-col gap-2 ' + className">
    <h2 class="text-xl font-bold text-white/70">Dados da Entrega</h2>
    <form class="flex flex-col gap-5 bg-[#0e001d] rounded-xl p-6">
        <input
            name="name"
            placeholder="Nome Completo"
            [(ngModel)]="delivery.name"
            (input)="onDeliveryChange()"
            class="input" />
        <div class="flex gap-5">
            <input
                name="email"
                placeholder="E-mail"
                [(ngModel)]="delivery.email"
                (input)="onDeliveryChange()"
                class="input flex-1" />
            <input
                name="cpf"
                placeholder="CPF"
                [(ngModel)]="delivery.cpf"
                (input)="onDeliveryChange()"
                class="input flex-1" />
        </div>
        <div class="flex gap-5">
            <input
                name="street"
                placeholder="Logradouro"
                [(ngModel)]="delivery.street"
                (input)="onDeliveryChange()"
                class="input flex-1" />
            <input
                name="complement"
                placeholder="Complemento"
                [(ngModel)]="delivery.complement"
                (input)="onDeliveryChange()"
                class="input" />
        </div>
        <div class="flex gap-5">
            <input
                name="city"
                placeholder="Cidade"
                [(ngModel)]="delivery.city"
                (input)="onDeliveryChange()"
                class="input flex-1" />
            <input
                name="state"
                placeholder="Estado"
                [(ngModel)]="delivery.state"
                (input)="onDeliveryChange()"
                class="input flex-1" />
        </div>
    </form>
</section>
