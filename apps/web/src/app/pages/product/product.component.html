<ng-container *ngIf="product$ | async as product ; else noProducts">
    <section 
        class="flex-1 flex flex-col space-y-4 pt-4 container">
        <div class="flex flex-col gap-10">
            <app-product-title [product]="product" />
            <app-product-informations [product]="product" />
            <app-purchase-banner [product]="product" />
            <app-meter-of-price [product]="product" />
        </div>
        <app-user-avaliations [product]="product" />
        <app-expert-assessment [product]="product" />
    </section>
</ng-container>
<ng-template #noProducts>
    <app-product-not-found [back]="true" />
</ng-template>
